<div class="container" id="sched">
  <br />
	<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#/"><i class="fa fa-home"></i></a></li>
    <li class="breadcrumb-item"><a href="#/schedule">Schedules</a></li>
  </ol>


    <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-table"></i>
            List of Schedules
          </div>
          <div class="card-body">
          
          <div class="bs-component" ng-hide="activepage=='mainpage'">
            <div class="form-group col-md-4">
              <input type="text" ng-model="search" class="form-control" placeholder="Search Name">
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th ng-click="sort('name')">Name
                      <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('shift')">Shift
                      <span class="glyphicon sort-icon" ng-show="sortKey=='shift'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('dates')">Date
                      <span class="glyphicon sort-icon" ng-show="sortKey=='dates'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('timed')">Time
                      <span class="glyphicon sort-icon" ng-show="sortKey=='timed'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('weeks')">Days
                      <span class="glyphicon sort-icon" ng-show="sortKey=='weeks'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr dir-paginate="item in scheduleList|orderBy:sortKey:reverse|filter: department|itemsPerPage:5">
                    <td>{{item.name}}</td>
                    <td>{{item.shift}}</td>
                    <td>{{item.dates}}</td>
                    <td>{{item.timed}}</td>
                    <td>{{item.weeks}}</td>
                  </tr>
                </tbody>
              </table>
              <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true" >
              </dir-pagination-controls>
            </div>
          </div>
