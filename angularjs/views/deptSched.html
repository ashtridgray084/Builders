<div class="container" id="sched">
  <br />
	<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#/"><i class="fa fa-home"></i></a></li>
    <li class="breadcrumb-item"><a href="#/schedule">Schedules</a></li>
  </ol>

    <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-table"></i>
            List of Schedules
          </div>
          <div class="card-body">
          
  <ul class="nav nav-pills">
    <li class="active"><a class="btn" data-toggle="pill" data-target="#deptListTab" >Department List</a></li>
    <li class=""><a class="btn" data-toggle="pill" data-target="#empListTab" >Employee List</a></li>
    <li class=""><a class="btn" data-toggle="pill" data-target="#shiftListTab" >Employee Shifts</a></li>
    <li class=""><a class="btn" data-toggle="pill" data-target="#timeListTab" >Employee Time</a></li>
  </ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="deptListTab">
      
      <div class="bs-component" ><br/>
            <div class="form-row">
              <div class="col-md-6">
                <input type="text" ng-model="search" class="form-control col-md-4 pull-left" placeholder="Search Name">
              </div>
              <div class="col-md-6">
              <button class="btn btn-danger pull-right fa fa-trash-o"></button>
              <button type="submit" class="btn btn-success  pull-right" data-toggle="modal" data-target="#deptSchedModal"><i class="fa fa-plus"></i></button> &nbsp;&nbsp;&nbsp;
            </div>
            </div><br/>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <!-- <th ng-click="sort('name')">Name
                      <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th> -->
                    <th ng-click="sort('department')">Department
                      <span class="glyphicon sort-icon" ng-show="sortKey=='department'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr dir-paginate="item in deptSchedList|orderBy:sortKey:reverse|filter: item.department|itemsPerPage:5">
                    <td>{{item.department}}</td>
                    <td>
                      <button class="btn btn-secondary fa fa-pencil" ng-click="editSchedule(item.userID)"></button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true" >
              </dir-pagination-controls>
            </div>
          </div>

    </div>

    <div role="tabpanel" class="tab-pane fade" id="empListTab">
      <h1>Attendance Data</h1>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="shiftListTab">
      <h1>Attendance Data</h1>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="timeListTab">
      <h1>Schedule Data</h1>
    </div>
  </div>
          

          </div>
          <div class="card-footer small text-muted">
            Updated yesterday at 11:59 PM
          </div>
        </div>

	
</div>

<div class="modal fade" id="deptSchedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Add Department Schedule</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" name="addForm" >
        <div class="form-group">
          <div class="form-row">
          <label for="nameField" class="col-xs-4 text-right labelname">Department: </label>
          <div class="col-xs-6">
            <select ng-model="deptEdit" class="form-control">
              <option value="">-- Department --</option>
              <option ng-repeat="item in departmentList" value="{{item.department}}">{{item.department}}</option>
            </select>
          </div>
          </div><br/>
          <div class="form-row">
          <label for="nameField" class="col-xs-4 text-right labelname">Shift: </label>
          <div class="col-xs-6">
            <select ng-model="shiftEdit" class="form-control">
              <option value="">-- Shift --</option>
              <option ng-repeat="item in shiftList" value="{{item.shift}}">{{item.shift}}</option>
            </select>
          </div>
          </div><br/>
          <div class="form-row">
          <label for="nameField" class="col-xs-4 text-right labelname">Time: </label>
          <div class="col-xs-6">
            <select ng-model="timeEdit" class="form-control">
              <option value="">-- Time --</option>
              <option ng-repeat="item in timeList" value="{{item.time}}">{{item.time}}</option>
            </select>
          </div>
          <label for="nameField" class="col-xs-4 text-right labelname">Weeks: </label>
          <div class="col-xs-6">
            <select ng-model="weeksEdit" class="form-control">
              <option value="">-- Weeks --</option>
              <option ng-repeat="item in weeksList" value="{{item.weeks}}">{{item.weeks}}</option>
            </select>
          </div>
          </div><br/>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="saveEditSchedule(userIDEdit,usernameEdit,usertypeEdit)" class="btn btn-secondary" data-dismiss="modal" href="#">Save</button>
    </div>
    </div>
  </div>
  </div>
